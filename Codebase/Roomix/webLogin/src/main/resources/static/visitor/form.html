<!DOCTYPE html>
<html>
<head>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<h1>Personal Data</h1>

<p>Enter information</p>
<table border="0" cellspacing="0" cellpadding="2">
    <tbody>
    <tr>
        <td>Anrede:</td>
        <td>
            <input checked="checked" name="Anrede" id="Herr" type="radio" value="Herr" /> Herr
            <input name="Anrede" type="radio" id="Frau" value="Frau" /> Frau
        </td>
    </tr>
    <tr>
        <td>Vorname:</td>
        <td>
            <input maxlength="50" name="Vorname" id="Vorname" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td>Nachname:</td>
        <td>
            <input name="Nachname" id="Nachname" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <input name="Email" id="mimi" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td>Wohnort:</td>
        <td>
            <input name="Wohnort" id="Wohnort" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td>Straße:</td>
        <td>
            <input name="Straße" id="Straße" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td>Hausnummer:</td>
        <td>
            <input name="Hausnummer" id="Hausnummer" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td>Kreditkarte:</td>
        <td>
            <input name="Kreditkarte" id="Kreditkarte" size="45" type="text" />
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Abschicken" />
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
